<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>الخبير الرقمي | م. محمد شاهين</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #FFD700;
            --deep-space: #050a10;
            --electric-blue: #00d4ff;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: 'Tajawal', sans-serif; background: var(--deep-space);
            color: white; overflow: hidden;
        }

        /* كانفاس الخلفية للعناصر المتحركة */
        #bg-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(circle at bottom center, #1a1a2e 0%, #050a10 80%);
        }

        .main-wrapper {
            height: 100vh; display: flex; align-items: center; justify-content: center;
            perspective: 1000px;
        }

        /* البطاقة الزجاجية الاحترافية */
        .id-card {
            width: 900px; height: 500px; background: var(--glass);
            border-radius: 30px; border: 1px solid rgba(255, 215, 0, 0.3);
            backdrop-filter: blur(15px); display: flex; overflow: hidden;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5), inset 0 0 20px rgba(255, 215, 0, 0.1);
            animation: slideIn 1.2s cubic-bezier(0.17, 0.67, 0.83, 0.67);
            position: relative;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(50px) rotateX(10deg); }
            to { opacity: 1; transform: translateY(0) rotateX(0); }
        }

        /* لمعان ذهبي متحرك على أطراف البطاقة */
        .id-card::after {
            content: ""; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 215, 0, 0.1), transparent);
            transform: rotate(45deg); animation: shine 8s infinite linear;
        }

        @keyframes shine { 0% { left: -150%; } 100% { left: 150%; } }

        /* قسم الصورة والاسم */
        .profile-section {
            flex: 1; background: rgba(0, 0, 0, 0.2); display: flex;
            flex-direction: column; align-items: center; justify-content: center;
            border-left: 1px solid rgba(255, 215, 0, 0.1); z-index: 2;
        }

        .photo-frame {
            position: relative; width: 220px; height: 220px; margin-bottom: 20px;
        }

        .photo-frame::before {
            content: ""; position: absolute; inset: -10px; border: 2px solid var(--gold);
            border-radius: 50%; border-top-color: transparent; border-bottom-color: transparent;
            animation: spin 6s linear infinite;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        .expert-photo {
            width: 100%; height: 100%; border-radius: 50%; object-fit: cover;
            border: 4px solid #fff; box-shadow: 0 0 25px rgba(255, 215, 0, 0.6);
        }

        .name-tag h1 {
            font-size: 1.8rem; margin: 0; color: var(--gold); text-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
        }

        .name-tag p { font-size: 1rem; color: var(--electric-blue); margin-top: 5px; font-weight: bold; }

        /* قسم المواصفات والوصف */
        .info-section {
            flex: 1.5; padding: 40px; display: flex; flex-direction: column;
            justify-content: center; z-index: 2;
        }

        .app-title { font-size: 2.2rem; font-weight: 900; margin-bottom: 20px; color: #fff; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }

        .specs-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }

        .spec-box {
            background: rgba(255, 255, 255, 0.07); padding: 15px; border-radius: 12px;
            border-right: 4px solid var(--gold); transition: 0.3s;
        }

        .spec-box:hover { background: rgba(255, 215, 0, 0.15); transform: translateY(-5px) scale(1.02); }

        .spec-box strong { display: block; font-size: 0.9rem; color: var(--gold); }
        .spec-box span { font-size: 1.1rem; font-weight: bold; }

        .action-btn {
            background: linear-gradient(90deg, var(--gold), #ff8c00);
            color: #000; padding: 15px 30px; border-radius: 50px;
            font-weight: 900; text-decoration: none; text-align: center;
            transition: 0.4s; box-shadow: 0 10px 25px rgba(255, 215, 0, 0.3);
            position: relative; overflow: hidden;
        }

        .action-btn::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: 0.5s;
        }

        .action-btn:hover::before { left: 100%; }
        .action-btn:hover { letter-spacing: 1px; box-shadow: 0 15px 35px var(--gold); transform: translateY(-3px); }

    </style>
</head>
<body>

<canvas id="bg-canvas"></canvas>

<div class="main-wrapper">
    <div class="id-card">
        <div class="profile-section">
            <div class="photo-frame">
                <img src="https://raw.githubusercontent.com/mhshahen6/TOFAS-TEST/main/IMG_%D9%A2%D9%A0%D9%A2%D9%A6%D9%A0%D9%A1%D9%A1%D9%A2_%D9%A2%D9%A2%D9%A1%D9%A7%D9%A4%D9%A6.jpg" class="expert-photo" alt="م. محمد شاهين">
            </div>
            <div class="name-tag">
                <h1>المهندس محمد شاهين</h1>
                <p>خبير البرمجة والذكاء الاصطناعي</p>
            </div>
        </div>

        <div class="info-section">
            <div class="app-title">محاكي اختبار TOFAS المتقدم</div>
            
            <div class="specs-grid">
                <div class="spec-box">
                    <strong>المحتوى التقني</strong>
                    <span>60 سؤالاً احترافياً</span>
                </div>
                <div class="spec-box">
                    <strong>إدارة الوقت</strong>
                    <span>تحدي الـ 60 دقيقة</span>
                </div>
                <div class="spec-box">
                    <strong>الخصوصية</strong>
                    <span>محتوى محمي ومشفر</span>
                </div>
                <div class="spec-box">
                    <strong>التحليل</strong>
                    <span>تقرير أداء شامل</span>
                </div>
            </div>

            <a href="https://wa.me/201029966799" class="action-btn">احصل على كود التفعيل الآن</a>
        </div>
    </div>
</div>

<script>
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let bubbles = [];
    let butterflies = [];
    const butterflyColors = ['#00d4ff', '#FFD700', '#ff00ff']; // أزرق، ذهبي، وردي

    function init() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        bubbles = [];
        butterflies = [];
        // إنشاء فقاعات أولية
        for(let i=0; i<20; i++) createBubble();
        // إنشاء فراشات أولية
        for(let i=0; i<15; i++) createButterfly();
    }

    // دالة إنشاء فقاعة ذهبية
    function createBubble() {
        bubbles.push({
            x: Math.random() * canvas.width,
            y: canvas.height + Math.random() * 100,
            radius: Math.random() * 15 + 5,
            speed: Math.random() * 1 + 0.5,
            alpha: Math.random() * 0.5 + 0.1
        });
    }

    // دالة إنشاء فراشة متحركة
    function createButterfly() {
        butterflies.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: Math.random() * 10 + 8,
            color: butterflyColors[Math.floor(Math.random() * butterflyColors.length)],
            speedX: (Math.random() - 0.5) * 2,
            speedY: (Math.random() - 0.5) * 2,
            flapSpeed: Math.random() * 0.2 + 0.1,
            flapState: 0
        });
    }

    function drawButterflies(b) {
        ctx.save();
        ctx.translate(b.x, b.y);
        // حساب زاوية الدوران بناءً على اتجاه الحركة
        let angle = Math.atan2(b.speedY, b.speedX);
        ctx.rotate(angle);
        
        ctx.fillStyle = b.color;
        ctx.shadowBlur = 15;
        ctx.shadowColor = b.color;
        
        // محاكاة رفرفة الجناح بتغيير العرض
        let wingWidth = b.size * Math.abs(Math.sin(b.flapState));
        
        // الجناح الأيسر
        ctx.beginPath();
        ctx.ellipse(-b.size/2, 0, wingWidth, b.size, Math.PI/5, 0, 2*Math.PI);
        ctx.fill();
        // الجناح الأيمن
        ctx.beginPath();
        ctx.ellipse(b.size/2, 0, wingWidth, b.size, -Math.PI/5, 0, 2*Math.PI);
        ctx.fill();
        
        ctx.restore();
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // رسم وتحريك الفقاعات الذهبية
        bubbles.forEach((b, i) => {
            b.y -= b.speed;
            ctx.beginPath();
            ctx.arc(b.x, b.y, b.radius, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(255, 215, 0, ${b.alpha})`;
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#FFD700';
            ctx.fill();
            // إعادة تدوير الفقاعة إذا خرجت من الأعلى
            if(b.y + b.radius < 0) {
                 b.y = canvas.height + 50;
                 b.x = Math.random() * canvas.width;
            }
        });

        // رسم وتحريك الفراشات
        butterflies.forEach((b) => {
            b.x += b.speedX + Math.sin(b.flapState)*0.5; // حركة متموجة
            b.y += b.speedY;
            b.flapState += b.flapSpeed;

            drawButterflies(b);

            // ارتداد الفراشات من الحواف
            if(b.x < 0 || b.x > canvas.width) b.speedX *= -1;
            if(b.y < 0 || b.y > canvas.height) b.speedY *= -1;
        });

        requestAnimationFrame(animate);
    }

    init();
    animate();
    window.addEventListener('resize', init);
</script>

</body>
</html>
